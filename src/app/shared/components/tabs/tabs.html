<div class="tabs tabs-lg tabs-border flex" role="tablist">
  @for (tab of tabs(); track $index) {
    <a
      #link
      (click)="change($event)"
      class="tab flex-auto max-sm:flex-1/2"
      role="tab"
      routerLink="{{ tab.route }}"
      routerLinkActive="tab-active text-primary"
      >{{ tab.name }}</a
    >
  }
</div>
