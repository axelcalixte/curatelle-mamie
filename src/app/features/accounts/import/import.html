<div class="flex flex-col gap-4 items-center">
  <app-file-input
    (file)="parseSave($event)"
    [accept]="'application/json'"
    [label]="'Fichier .json'"
    [legend]="'Insérer la sauvegarde de la dernière catégorisation'"
  ></app-file-input>
  <app-file-input
    (file)="parseFile($event)"
    [accept]="'text/csv'"
    [label]="'Fichier .csv'"
    [legend]="'Insérer l\'export bancaire à catégoriser'"
  ></app-file-input>
</div>
