<div class="flex flex-col">
  <app-file-input
    (file)="parseSave($event)"
    [accept]="'application/json'"
    [label]="'Fichier .json'"
    [legend]="'Insérer la sauvegarde de la dernière catégorisation'"
    class="mx-auto"
  ></app-file-input>
  <app-file-input
    (file)="parseFile($event)"
    [accept]="'text/csv'"
    [label]="'Fichier .csv'"
    [legend]="'Insérer l\'export bancaire à catégoriser'"
    class="mx-auto"
  ></app-file-input>
</div>
